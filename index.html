<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <title>Typing Speed</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card-body" id="page-background">
            <div class="mx-auto">
                <div id="title">
                    <div>TYPING SPEED</div>
                </div>
                <br>
                <div id="subtitle">
                    <div>Test your typing skills</div>
                </div>
                <br>
                <div id="cronometer">
                    <div id="timeLeft">60</div>
                </div>
                <br>
                <button id="restart-button" type="button" class="btn btn-outline-success" onclick="restart()">RESTART</button>
                <br>
                <div id="textContainer">
                    <div id="textContent"></div>
                </div>
                <div id="wordCount"> Words <span id="numWords">0</span>
                </div>
                <div id="charactersCount"> Characters <div id="charactersNo">0</div>
                </div>
                <br>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
